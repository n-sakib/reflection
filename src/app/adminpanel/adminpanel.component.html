<section id="image-uploader">
    <div class="image-uploader-inner">
        <h1>WELCOME TO IMAGE UPLOADER</h1>
        <h3>Start by choosing Image Frame</h3>
        <from [formGroup]="formTemplete" (ngSubmit)="onSubmit(formTemplete.value)">
            <div class="text-center">
                <img [src]="imgSrc" height="250px" width="350px" (click)="fileUploader.click()">
            </div>
            <div class="form-group">
                <label>Select a Image to upload</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formConrolName="imageUrl"
                    (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imgUrl.errors?.required">This Field is
                    required</div>
            </div>
            <div class="form-grup">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </from>
    </div>
</section>
