<body>
    <mat-drawer-container class="adminContainer" autosize opened="true">
        <mat-drawer #drawer class="example-sidenav" mode="side">
            <p>Auto-resizing sidenav</p>
            
            <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
            <div fxLayout="column">
                <button class="editButton" (click)="showFiller = !showFiller" mat-raised-button color="primary">
                    Edit Orders
                </button>
                <button  class="editButton" (click)="showFiller = !showFiller" mat-raised-button color="primary">
                    Edit Galleries
                </button>
                <button class="editButton" (click)="showFiller = !showFiller" mat-raised-button color="primary">
                    Edit Testimonials
                </button>
            </div> 
        </mat-drawer>
        <section id="image-uploader">
            <div class="frame-choice">
                <h1>Add Gallery Type</h1>
                <p>
                    <button mat-flat-button color="primary" class="frameButton"
                        (click)="openGalleryType()">Start</button>
                </p>
            </div>
        </section>

        <section id="image-uploader">
            <div class="frame-choice">
                <h1>Add Paintings</h1>
                <p>
                    <button mat-flat-button color="primary" class="frameButton" (click)="openDialog()">Start</button>
                </p>
            </div>
        </section>

        <section id="image-uploader">
            <div class="frame-choice">
                <h1>Add Testimonials</h1>
                <p>
                    <button mat-flat-button color="primary" class="frameButton"
                        (click)="openTestimonial()">Start</button>
                </p>
            </div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
           
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                  </ng-container>

                  <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                    <td mat-cell *matCellDef="let row" > {{row.userRating}} </td>
                  </ng-container>

                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.userAddress}} </td>
                  </ng-container>

                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
               
                </table>
              
                <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
              
        </section>
        <div class="example-sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()">
                Toggle sidenav
            </button>
        </div>

    </mat-drawer-container>
</body>
