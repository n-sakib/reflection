<body>
    <div>
        <div class="homepage">
            <mat-toolbar color="#584b53" class="navbar">
                <button mat-icon-button disableRipple>
                    <img class="homeicon" src="https://wossthemes.com/artday/wp-content/uploads/2016/07/new_logo.png"
                        height="30px" width="30px">
                </button>

                <span class="spacer" style="font-family:Montserrat">

                    <div fxShow="true" fxHide.lt-md="true">
                        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                        <a href="#" routerLink="/home"  mat-button [matMenuTriggerFor]="menu" disableRipple>HOME</a>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                        </mat-menu>
                        <a href="#" mat-button disableRipple>ABOUT</a>
                        <a href="#" mat-button [matMenuTriggerFor]="menu" disableRipple>SHOP</a>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                        </mat-menu>
                        <a href="#" mat-button [matMenuTriggerFor]="menu" disableRipple>PAGES</a>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                        </mat-menu>
                        <a href="#" mat-button disableRipple>JOURNAL</a>
                        <a href="#" mat-button disableRipple>CONTACT</a>
                    </div>
                </span>
                <div fxShow="true" fxHide.gt-sm="true">
                    <a href="#" (click)="sidenav.toggle()">Show Side Menu</a>
                </div>
            </mat-toolbar>
            <mat-sidenav-container fxFlexFill class="example-container">
                <mat-sidenav #sidenav fxLayout="column">
                    <div fxLayout="column">
                        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
                        <a href="#" mat-button>Menu Item 1</a>
                        <a href="#" mat-button>Menu Item 2</a>
                        <a href="#" mat-button>Menu Item 3</a>
                        <a href="#" mat-button>Menu Item 4</a>
                        <a href="#" mat-button>Menu Item 5</a>
                        <a href="#" mat-button>Menu Item 6</a>
                    </div>
                </mat-sidenav>
                
                <mat-sidenav-content fxFlexFill>
                    <section class="hero">
                        <div class="hero-inner">
                            <h1>GALLERY REFLECTION</h1>
                            <h2>A SELECTION OF CREATIVE COMMISSIONED WORK FROM REFLECTION</h2>
                            <button mat-flat-button color="primary" class="hero-button">SHOW THE COLLECTION</button>
                        </div>
                    </section>
                    
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
        <router-outlet></router-outlet>
        <a href="#" router-link="./adminpanel"></a>
    </div>
