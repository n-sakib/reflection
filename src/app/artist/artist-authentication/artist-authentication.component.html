<div class="login-page sidebar-collapse">
    <div class="page-header header-filter"
        style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row" *ngIf="!isSignUp">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <div class="form">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Artist Login</h4>
                                <div class="social-line">
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <p class="description text-center">Or Use Email</p>
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">mail</i>
                                        </span>
                                    </div>
                                    <input type="email"  #email class="form-control" placeholder="Email...">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input type="password"  #password class="form-control" placeholder="Password...">
                                </div>
                            </div>
                            <div class="footer text-center ">
                                <a (click)="onsignin(email.value, password.value)" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</a> 
                                <a (click)="createAccount()" class="btn btn-primary btn-link btn-wd btn-lg">Create A Account</a> 
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="row1" *ngIf="isSignUp">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <div class="form">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Join as an Artist</h4>
                                <div class="social-line">
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <p class="description text-center">Or Use Email</p>
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="text" #name class="form-control" placeholder="Name..." (keyup)="addName($event)">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="date" #dob class="form-control" placeholder="DD/MM/YYYY" (keyup)="addDob($event)">
                                </div>
                                <div class="input-group" >
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="text" #nationality  class="form-control" placeholder="Nationality..." (keyup)="addNationality($event)">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">mail</i>
                                        </span>
                                    </div>
                                    <input type="email"  #emailsignup class="form-control" placeholder="Email..." (keyup)="addEmail($event)">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input type="password"  #passwordsignup class="form-control" placeholder="Password..." (keyup)="addPassword($event)">
                                </div>
                            </div>
                            <div class="footer text-center ">
                                <a (click)="onsignup(emailsignup.value, passwordsignup.value)" class="btn btn-primary btn-link btn-wd btn-lg">Sign Up</a> 
                                <a (click)="haveAccount()" class="btn btn-primary btn-link btn-wd btn-lg">Already have an Account</a> 
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
