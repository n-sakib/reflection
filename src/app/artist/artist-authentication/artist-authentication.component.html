<div class="login-page sidebar-collapse">
    <div class="page-header header-filter"
        style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row" *ngIf="!isSignUp">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <div class="form">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Artist Login</h4>
                                <div class="social-line">
                                    <a (click)="authService.doFacebookLogin()" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a (click)="authService.doGoogleLogin()" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <p class="description text-center">Or Use Email</p>
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">mail</i>
                                        </span>
                                    </div>
                                    <input type="email" #email class="form-control" placeholder="Email...">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input type="password" #password class="form-control" placeholder="Password...">
                                </div>
                            </div>
                            <div class="footer text-center ">
                                <a (click)="onSignin()"
                                    class="btn btn-primary btn-wd btn-md">Login</a>
                                <div class="spacer"></div>
                                <a (click)="createAccount()" class="btn btn-primary btn-link btn-wd btn-lg">Create A
                                    Account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row1" *ngIf="isSignUp">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <div class="form">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Join as an Artist</h4>
                                <div class="social-line">
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-just-icon btn-link">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <p class="description text-center">Content Box</p>
                            <div class="card-body" id="style-1" style="height: 180px;overflow: scroll;">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Name..."
                                        (keyup)="addName($event)" [value]="selectedName">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">event</i>
                                        </span>
                                    </div>
                                    <input placeholder="Date..." onfocus="(this.type='date')"
                                        onblur="(this.type='text')" class="form-control" (keyup)="addDob($event)"
                                        [value]="selectedDob">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">flag</i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Nationality..."
                                        (keyup)="addNationality($event)" [value]="selectedNationality">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-address-book"></i>
                                        </span>
                                    </div>
                                    <select class="form-control selectpicker" data-style="btn btn-link"
                                        id="exampleFormControlSelect">
                                        <option *ngFor="let country of countryList" [ngValue]="country.code">
                                            {{country.emoji}} {{country.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">mail</i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email..."
                                        (keyup)="addEmail($event)" [value]="emailSignup">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password..."
                                        (keyup)="addPassword($event)" [value]="passwordSignup">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-check"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Confirm Password..."
                                        (keyup)="addConfirmPassword($event)" [value]="confirmPasswordSignup">
                                </div>
                            </div>
                            <div class="page-footer text-center">
                                <div class="d-flex justify-content-center captcha-wrapper">
                                    <div class="g-recaptcha-wrapper">
                                        <re-captcha #captchaRef="reCaptcha" (resolved)="resolved($event)"
                                            (error)="onError($event)" errorMode="handled"
                                            siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU">
                                        </re-captcha>
                                    </div>
                                </div>
                                <a class="link" (click)="onSignup()"
                                    class="sign-up-button btn btn-primary btn-wd btn-md ">Sign
                                    Up</a>
                                <a (click)="haveAccount()" class="btn btn-primary btn-link btn-wd btn-lg">Already have
                                    an Account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
