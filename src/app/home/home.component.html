<div class="gallery">
    <div class="gallery-inner">
        <h2>PICTURE GALLERY</h2>
        <ng-image-slider id="imageslider" *ngIf="showSlider" #nav [images]="imageObject"
            [imageSize]="{width: '300px', height: '300px', space: 10}" [infinite]="sliderInfinite"
            [imagePopup]="sliderImagePopup" [showArrow]="sliderArrowShow" [autoSlide]="sliderAutoSlide ? 1 : 0"
            [animationSpeed]="sliderAnimationSpeed" [manageImageRatio]="false" (imageClick)="imageOnClick($event)"
            (arrowClick)="arrowOnClick($event)" (lightboxArrowClick)="lightboxArrowClick($event)">
        </ng-image-slider>
    </div>
    <div class="petpotrait">
        <h2>PET POTRAIT</h2>
        <ng-image-slider id="imageslider" *ngIf="showSlider" #nav [images]="imageObject"
            [imageSize]="{width: '300px', height: '300px', space: 10}" [infinite]="sliderInfinite" [imagePopup]="false"
            [showArrow]="sliderArrowShow" [autoSlide]="sliderAutoSlide ? 1 : 0" [animationSpeed]="sliderAnimationSpeed"
            [manageImageRatio]="false" (imageClick)="imageOnClick1()" (arrowClick)="arrowOnClick($event)"
            (lightboxArrowClick)="lightboxArrowClick($event)">
        </ng-image-slider>
    </div>
</div>


<div id="outer">
    <div id="inner">
        <h2>GET IN TOUCH</h2>
        <h3>Subscribe for awesome pictures bruh!</h3>
        <mat-form-field>
            <input matInput placeholder="Email Address">
        </mat-form-field>
        <br />
        <button mat-flat-button color="primary" class="hero-button">SUBSCRIBE</button>

    </div>
</div>
