<button mat-flat-button color="primary">back</button>
<div class="image-uploader-inner">
    <h1>Choose Digital Image and Potrait Image</h1>
    <h3>Supported Formats: jpg,PNG</h3>
    <img *ngIf="isSubmitted" [src]="srcResult" >
    <button class="upload-button" mat-flat-button color="primary"(click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
    &nbsp;&nbsp;<button class="upload-button" mat-flat-button color="primary"(click)="fieldform()">Next</button>
</div>
