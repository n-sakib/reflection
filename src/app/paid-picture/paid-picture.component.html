<section id="Image">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <div class="DigitalImage">
                <h1>Digital Image</h1>
                <img src="../assets/Cover.jpeg" alt="" width="100%" height="100%" (click)="digitalimageOnClick()">
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="PotraitImage">
                <h1>Potrait Image</h1>
                <img src="../assets/Cover.jpeg" alt="" width="100%" height="100%" (click)="potraitimageOnClick()">
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</section>
