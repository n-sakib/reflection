<div class="potraitImage">
    
    <mat-grid-list cols="3"  rowHeight= "fit" style="height: calc(60vh - 24px)">
        <mat-grid-tile colspan='2' class="one">
            <div>
                <h1>Potrait Image</h1>
                <img [src]="potraitInfo.imageURL"  alt="" width="100%" height="100%">
            </div>
        </mat-grid-tile >
        <mat-grid-tile colspan='1' class="two">
            <div class="potraitImageDsecription">
                <h1>Description</h1>
                    <p>{{potraitInfo.description}}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
