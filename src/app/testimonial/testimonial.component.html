<section id="testimonial-uploader">
  <div class="testi">
    <mat-horizontal-stepper linear #stepper>
      <mat-step>
        <div class="testi-uploader-inner">
          <h1>Choose Testimonial Image</h1>
          <h3>Supported Formats: jpg,PNG</h3>
          <img *ngIf="isSubmitted" [src]="srcResult">
          <button class="upload-button" mat-flat-button color="primary" (click)="fileInput.click()">Choose File</button>
          <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
          &nbsp;&nbsp;
        </div>
        <div class="backNextImage">
          <button mat-flat-button color="primary" class="backNextImage-button" matStepperPrevious>Back</button>&nbsp;
          <button mat-flat-button color="primary" class="backNextImage-button" matStepperNext>Next</button>
        </div>

      </mat-step>

      <mat-step>


        <div class="testi-info">
          <h1>Write Testimonial Information</h1>
          <h3>Fill out the Form</h3>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="backNextImage">
            <button mat-flat-button color="primary" class="backNextImage-button" matStepperPrevious>Back</button>&nbsp;
            <button mat-flat-button color="primary" class="backNextImage-button" matStepperNext>Next</button>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <div class="publish-testimonial">
          <h2>Now Publish Your Testimonial here!</h2>
          <div class="publish-button">
            <button mat-flat-button color="primary" class="backNextImage-button">Publish</button>
          </div>
        </div>
        <div class="backNextImage">
          <button mat-flat-button color="primary" class="backNextImage-button" matStepperPrevious>Back</button>&nbsp;
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    
  </div>
</section>
